<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.4.3/math.min.js"></script> <!-- إضافة مكتبة math.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gradient-to-r from-pink-100 to-white flex justify-center items-center p-4 min-h-screen ">
  <div class="flex flex-col w-96 gap-y-6 bg-white shadow-2xl py-6 px-4 rounded-lg border-double border-4 border-pink-600">
    <input id="display" type="text" readonly class="px-3 py-2 text-lg focus:outline-none border-2 border-pink-600 rounded-md bg-pink-100"> 
  
    <div class="grid grid-cols-4 gap-4 ">
      <button type="button" id="clear" class="rounded-full bg-pink-600 py-2 shadow-lg hover:shadow-2xl active:scale-95 transition-all duration-200">C</button>
      <button type="button" id="backspace" class="rounded-full bg-pink-600 py-2 shadow-lg hover:shadow-inner active:scale-95"><i class="fa-solid fa-delete-left"></i></button>
      <button type="button" class="calciBTN rounded-full bg-pink-600 py-2 shadow-lg hover:shadow-inner active:scale-95">%</button>
      <button type="button" class="calciBTN rounded-full bg-pink-600 py-2 shadow-lg hover:shadow-inner active:scale-95">/</button>
      <button type="button" class="calciBTN rounded-full bg-pink-200 py-2 shadow-lg hover:shadow-inner active:scale-95">7</button>
      <button type="button" class="calciBTN rounded-full bg-pink-200 py-2 shadow-lg hover:shadow-inner active:scale-95">8</button>
      <button type="button" class="calciBTN rounded-full bg-pink-200 py-2 shadow-lg hover:shadow-inner active:scale-95">9</button>
      <button type="button" class="calciBTN rounded-full bg-pink-600 py-2 shadow-lg hover:shadow-inner active:scale-95">+</button>
      <button type="button" class="calciBTN rounded-full bg-pink-200 py-2 shadow-lg hover:shadow-inner active:scale-95">4</button>
      <button type="button" class="calciBTN rounded-full bg-pink-200 py-2 shadow-lg hover:shadow-inner active:scale-95">5</button>
      <button type="button" class="calciBTN rounded-full bg-pink-200 py-2 shadow-lg hover:shadow-inner active:scale-95">6</button>
      <button type="button" class="calciBTN rounded-full bg-pink-600 py-2 shadow-lg hover:shadow-inner active:scale-95">-</button>
      <button type="button" class="calciBTN rounded-full bg-pink-200 py-2 shadow-lg hover:shadow-inner active:scale-95">1</button>
      <button type="button" class="calciBTN rounded-full bg-pink-200 py-2 shadow-lg hover:shadow-inner active:scale-95">2</button>
      <button type="button" class="calciBTN rounded-full bg-pink-200 py-2 shadow-lg hover:shadow-inner active:scale-95">3</button>
      <button type="button" class="calciBTN rounded-full bg-pink-600 py-2 shadow-lg hover:shadow-inner active:scale-95">*</button>
      <button type="button" class="calciBTN rounded-full bg-pink-200 py-2 shadow-lg hover:shadow-inner active:scale-95">0</button>
      <button type="button" class="calciBTN rounded-full bg-pink-600 py-2 shadow-lg hover:shadow-inner active:scale-95">.</button>
      <button type="button" id="equalTo" class="col-span-2 rounded-full bg-pink-800 py-2 shadow-lg hover:shadow-inner active:scale-95">=</button>
    </div>
  </div>

  <script src="./test.js"></script>
</body>
</html>
